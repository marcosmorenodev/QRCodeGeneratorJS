<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/62a5d9517b.js" crossorigin="anonymous"></script>
    <title>QR Code Generator by Marcos Moreno</title>
</head>
<body>
    <main>
        <div class = "app__container">
            <div class="input__container">
                <form onsubmit="return false;">
                    <h1 id="app-title">
                        Paste your link down here:
                    </h1>

                    <label>
                        <i id="url-icon" class="fa-solid fa-link"></i>
                        
                        <input
                            id = "link-input"
                            type = "url"
                            placeholder = "URL"
                            minlength = "8"
                        >
                    </label>
                </form>

                <div class="qr__container hidden">
                    <button id="download-btn">
                        DOWNLOAD QR
                        <i class="fa-solid fa-download"></i>
                    </button>
    
                    <button id="print-btn">
                        PRINT QR
                        <i class="fa-solid fa-print"></i>
                    </button>
                    
                    <button id="copy-btn">
                        COPY TO CLIPBOARD
                        <i class="fa-solid fa-clipboard"></i>
                    </button>

                    <button id="delete-btn">
                        DELETE STORED LINK
                        <i class="fa-solid fa-link-slash"></i>
                    </button>
                </div>
            </div>

            <div id="img-container" class="hidden">
                <img id="qr-img">
            </div>
        </div>

        <div id="error-wrapper" class="hidden">
            <div class="error__container">
                <h1 id="error-msg"></h1>
            </div>
        </div>
    </main>

    <footer>
        <h2>Copyright 2023 - Marcos Moreno</h2>
    </footer>
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src = "app.js"></script>
</body>
</html>
